<div class='register'>
  <img src='../../../assets/profile.png' class='profileLogo' alt=''/>
  <form [formGroup]='registerForm' (submit)='registerUser(registerForm.value)'>
    <label>
      <span class='inputLogo'><i class="far fa-envelope"></i></span>
      <input type='text' class='input' placeholder='Email' formControlName='email' required/>
      <span *ngIf='checkErrors(formValues.email); then checkValid else checkInvalid'></span>
      <ng-template #checkValid><span class='checkForm'><i class='fas fa-times' style='color: #e20000'></i></span></ng-template>
      <ng-template #checkInvalid><span class='checkForm'><i class="fas fa-check" style='color: #01e201'></i></span></ng-template>
    </label>
    <span class='hint' *ngIf='checkErrors(formValues.email)'>
      {{errors[getError(formValues.email)]}}
    </span>
    <label>
      <span class='inputLogo'><i class="fas fa-lock-open"></i></span>
      <input type='password' class='input' placeholder='Password' formControlName='password' (ngModelChange)='onPasswordChange()'/>
      <span *ngIf='checkErrors(formValues.password); then checkValid else checkInvalid'></span>
    </label>
    <span class='hint' *ngIf='checkErrors(formValues.password)'>
      {{errors[getError(formValues.password)]}}
    </span>
    <label>
      <span class='inputLogo'><i class="fas fa-redo-alt"></i></span>
      <input type='password' class='input' placeholder='Password' formControlName='confirm'/>
      <span *ngIf='checkErrors(formValues.confirm); then checkValid else checkInvalid'></span>
    </label>
    <span class='hint' *ngIf='checkErrors(formValues.confirm)'>
      {{errors[getError(formValues.confirm)]}}
    </span>
    <input type='submit' [disabled]="!registerForm.valid" value='SIGN UP' />
  </form>
</div>
