<div class='page'>
  <form class='calculator' [formGroup]='calculator' (submit)='createTdee(calculator.value)'>
    <label class='field'>
      <span class='fieldName'>AGE</span>
      <input class='inputField' type='number' formControlName='age' min='1' placeholder='Use full ages'>
    </label>
    <label class='field'>
      <span class='fieldName'>GENDER</span>
      <span [ngStyle]='{"display": "flex", "flex-direction": "row", "justify-content": "space-between", "width": "420px"}'>
          <span class='radioField'>
            <input type='radio' formControlName='gender' [value]='"male"'>
            <span class='radioOption'>Male</span>
        </span>
        <span class='radioField'>
            <input type='radio' formControlName='gender' [value]='"female"'>
            <span class='radioOption'>Female</span>
        </span>
      </span>
    </label>
    <label class='field'>
      <span class='fieldName'>HEIGHT</span>
      <input class='inputField' type='number' formControlName='height' min='1' placeholder='Use cm'>
    </label>
    <label class='field'>
      <span class='fieldName'>WEIGHT</span>
      <input class='inputField' type='number' formControlName='weight' min='1' placeholder='Use kg'>
    </label>
    <label class='field'>
      <span class='fieldName'>CALCULATION FORMULA</span>
      <select class='selectField' formControlName='formula'>
        <option></option>
        <option *ngFor='let item of getKeys(formulas)' [ngValue]='item'>{{formulas[item]}}</option>
      </select>
    </label>
    <input type='submit' [disabled]='!calculator.valid' value='CALCULATE'>
  </form>
  <div class='description'>
    <span>
      <b>Basal Metabolic Rate (BMR)</b> -
    </span>
    <span>
      the amount of energy expended while at rest in a neutrally temperate environment,
      and in a post-absorptive state.
    </span>
    <div class='result' *ngIf='result !== null && calculator.valid'>
      <span>Your BMR: {{result}}</span>
      <button (click)='updateUserData(calculator.value)'>
        ADD TO PROFILE
      </button>
    </div>
  </div>
</div>
